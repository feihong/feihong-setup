---

- name: Add apt repository for aacgain
  apt_repository: repo='ppa:stefanobalocco/ppa' update_cache=yes

- name: Install audio tools
  apt: pkg={{item}}
  sudo: yes
  with_items:
  - xclip
  - mp3gain
  - atomicparsley
  - aacgain

# Source: https://trac.ffmpeg.org/wiki/CompilationGuide/Ubuntu
- name: Install ffmpeg dependencies
  apt: pkg={{item}}
  sudo: yes
  with_items:
  - autoconf
  - automake
  - build-essential
  - libass-dev
  - libfreetype6-dev
  - libsdl1.2-dev
  - libtheora-dev
  - libtool
  - libva-dev
  - libvdpau-dev
  - libvorbis-dev
  - libxcb1-dev
  - libxcb-shm0-dev
  - libxcb-xfixes0-dev
  - pkg-config
  - texi2html
  - zlib1g-dev
  - yasm
  - libx264-dev
